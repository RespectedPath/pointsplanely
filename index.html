<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Points Planely</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FBF9F1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      color: #2C3E50;
    }
    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 2rem;
    }
    img {
      max-width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Points Planely Logo" />
  <h1>Travel points explained — plainly.</h1>
  <p>Learn how to earn, search and use your credit card travel points. Sign up now to stay updated!</p>

  <form
    id="subscribe-form"
    action="https://dddd-37-19-206-55.ngrok-free.app/subscription"
    method="POST"
    style="margin-top: 2rem; display: flex; flex-direction: column; align-items: center;"
  >
    <input type="hidden" name="list_id" value="82bb45fe-422d-450d-98e3-c7271c8697ca" />

    <label for="email" style="font-size: 1.1rem; margin-bottom: 0.5rem;">Sign up to stay updated:</label>

    <input
      type="email"
      id="email"
      name="email"
      required
      placeholder="you@example.com"
      style="padding: 0.5rem 1rem; font-size: 1rem; width: 280px; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 1rem;"
    />

    <button
      type="submit"
      style="background-color: #92C7CF; color: #fff; border: none; padding: 0.6rem 1.4rem; font-size: 1rem; border-radius: 6px; cursor: pointer;"
    >
      Subscribe
    </button>

    <div id="message" style="margin-top: 1rem; font-size: 1rem;"></div>
  </form>

  <script>
    const form = document.getElementById('subscribe-form');
    const messageBox = document.getElementById('message');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      messageBox.textContent = "Submitting...";

      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: "POST",
          body: formData,
        });

        const result = await response.json();

        if (response.ok) {
          messageBox.style.color = "green";
          messageBox.textContent = "You're almost in! Check your inbox to confirm your subscription.";
          form.reset();
        } else {
          throw new Error(result.message || "Something went wrong.");
        }
      } catch (error) {
        messageBox.style.color = "red";
        messageBox.textContent = "Oops! That didn’t work. Please try again.";
      }
    });
  </script>
</body>
</html>
