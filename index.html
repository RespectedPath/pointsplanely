<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Points Planely</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #FBF9F1;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    img {
      width: 270px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="email"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #AAD7D9;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #92C7CF;
    }

    small {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Points Planely Logo">
  <h1>Travel points explained — plainly.</h1>
  <p>Learn how to earn, search, and use your credit card travel points. We’re still taxing for departure — subscribe for updates.</p>

  <form action="https://7b6c-45-134-140-24.ngrok-free.app/subscription/form" method="POST">
    <input type="email" name="email" placeholder="Your email" required>
    <input type="hidden" name="l" value="3">
    <button type="submit">Subscribe</button>
    <small>No spam, just points.</small>
  </form>
